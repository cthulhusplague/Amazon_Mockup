<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon Mark up</title>
</head>
<body>
    <div id="wrap">
        <h1>Sign In</h1>
        <p id="email">Email(phone or mobile accounts)</p>
        <label>Email:</label><br>
        <input type="text" id="email" placeholder="Enter Email"><br>

        <label>Password:</label><br>
        <input type="text" id="password" placeholder="Enter Password"><br>

        <p id="Forgot Password">Forgot Password</p>
        <br>
        <br>
        <button class="continue">Continue</button>

        <p class="need help?">Need Help?</p>
    </div>
    <br>
    <br>
    <div class="line"></div>
    <div class="text">New to Amazon?</div>
    <div class="line"></div>
    <br>

    <button class="create">Create Amazon Account</button>

    <hr size="2", solid, color="grey">

    <p class="conditions">Conditions of Use  Privacy Policy  Help</p>
</body>
<footer>
    <p class="footer">&copy; 1996-2020, Amazon.com inc or it's affiliates</p>
</footer>
</html>
